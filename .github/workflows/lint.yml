name: Lint

on: [push]

jobs:
  build:
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript checks
        run: npm run tsc

      - name: Run linter
        run: npm run lint
